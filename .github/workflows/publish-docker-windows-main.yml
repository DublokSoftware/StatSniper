name: üê≥ Windows Docker Image [main]

on: 
  push:
    branches:
      - main

jobs:
  # üë∑‚Äç‚ôÇÔ∏è Job to build and push the Windows Docker image
  build-and-push:
    runs-on: windows-latest
    
    steps:
      - name: üîç Checkout Repository
        uses: actions/checkout@v4

      - name: üñ•Ô∏è Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: üè∑Ô∏è Fetch Commit SHA
        run: echo "SHA_SHORT=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: üõ†Ô∏è Build and Push Docker Images
        uses: docker/build-push-action@v2
        with:
          context: ./src
          file: ./src/Dockerfile.windows
          push: true
          tags: |
            dublok/statsniper:windows-main
            dublok/statsniper:windows-main-${{ env.SHA_SHORT }}
